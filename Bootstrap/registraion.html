<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registraion</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 mt-5 border bg-white">
                <form>
                    <div class="mb-3">
                        <h3 class="text-center text-primary">Registration</h3>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name </label>
                        <input type="name" class="form-control" placeholder="enter your name....">
                    </div>
                    <div class="mb-3">
                        <label for="Mobile" class="form-label">Mobile </label>
                        <input type="number" class="form-control" placeholder="enter your mobile....">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender </label>
                        <select name="" id="" class="form-control">
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email </label>
                        <input type="email" class="form-control" placeholder="enter your email....">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="enter your password...">
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-outline-danger">Cancel</button>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    <div class="mb-3 text-center">
                        <a href="login.html">Already have account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
